<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Review</title>
  </head>

  <body>
    <header>
      <img id="logo" src="./assets/img/epicode_logo.png" />
    </header>

    <main class="mainReg02">
      <h1 class="bold" id="title2">Tell us how it's going</h1>
      <p class="pReview">
        From 0 to 10, how likely are you to recommend EPICODE to a firend or a
        colleague?
      </p>

      <div id="rating">
        <img src="./assets/img/starBlack.png" class="star" data-value="1" />
        <img src="./assets/img/starBlack.png" class="star" data-value="2" />
        <img src="./assets/img/starBlack.png" class="star" data-value="3" />
        <img src="./assets/img/starBlack.png" class="star" data-value="4" />
        <img src="./assets/img/starBlack.png" class="star" data-value="5" />
        <img src="./assets/img/starBlack.png" class="star" data-value="6" />
        <img src="./assets/img/starBlack.png" class="star" data-value="7" />
        <img src="./assets/img/starBlack.png" class="star" data-value="8" />
        <img src="./assets/img/starBlack.png" class="star" data-value="9" />
        <img src="./assets/img/starBlack.png" class="star" data-value="10" />
      </div>

      <p class="pReview">
        Leave us an open feeadback about your experience so far
      </p>
      <div id="conteiner.commit">
        <input
          id="comment"
          type="text"
          name=""
          placeholder="Write yuor comment"
        />
      </div>
    </main>
    <footer id="footer-review">
      <div id="proceed">
        <button
          onclick="location.href='https://epicode.com/it/candidati/'"
          id="button"
        >
          MORE INFO
        </button>
      </div>
    </footer>
  </body>
  <script src="./assets/javascript/script.js"></script>
